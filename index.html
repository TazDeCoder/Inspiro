<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/icons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./src/scripts/controller.js"></script>
    <title>Inspiro</title>
  </head>
  <body>
    <!-- Fixed at top -->
    <header class="head">
      <div class="head__content">
        <!-- Searchbar  -->
        <form class="content__form content__form--search">
          <i class="form__icon--search gg-search"></i>
          <input
            class="form__input--field"
            type="text"
            placeholder="Search for a person"
          />
        </form>
        <!-- Hamburger menu -->
        <div class="content__item content__item--menu">
          <i class="item__icon--menu gg-menu"></i>
        </div>
        <!-- Toggle menu -->
        <nav class="content__nav--menu hidden">
          <!-- Links to different views -->
          <ul class="nav__tabs">
            <li class="tabs__item">
              <a class="item__link item__link--home" href="/">Home</a>
            </li>

            <li class="tabs__item">
              <a class="item__link item__link--quotes" href="/quotes">Quotes</a>
            </li>

            <li class="tabs__item">
              <a class="item__link item__link--models" href="/models">Models</a>
            </li>

            <li class="tabs__item">
              <a class="item__link item__link--aspirations" href="/aspirations"
                >Aspirations</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <!-- Page that display the different views -->
      <div class="main__content"></div>
    </main>
  </body>
</html>
