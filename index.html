<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/icons.css" />
    <title>Inspiro</title>
  </head>
  <body>
    <!-- Fixed at top -->
    <header class="head">
      <div class="head__content">
        <!-- Searchbar  -->
        <form class="content__form content__form--search">
          <i class="form__icon--search gg-search"></i>
          <input class="form__input--field" type="text" />
        </form>
        <!-- Hamburger menu -->
        <div class="content__item content__item--menu">
          <i class="item__icon--menu gg-menu"></i>
        </div>
        <!-- Toggle menu -->
        <nav class="content__nav--menu hidden">
          <!-- Links to different views -->
          <ul class="nav__tabs">
            <li class="tabs__item">
              <a class="item__link item__link--home" href="/">Home</a>
            </li>

            <li class="tabs__item">
              <a class="item__link item__link--quotes" href="/quotes">Quotes</a>
            </li>

            <li class="tabs__item">
              <a class="item__link item__link--models" href="/models"
                >Role Models</a
              >
            </li>

            <li class="tabs__item">
              <a class="item__link item__link--aspirations" href="/aspirations"
                >Aspirations</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <!-- Page that display the different views -->
      <div class="main__content content--flex">
        <div class="content__aside aside">
          <h2 class="aside__header">Weekly Goals</h2>
          <ul class="aside__list list">
            <li class="list__item item">
              <label class="item__label">Finish deadline project</label>
              <input class="item__input" type="checkbox" />
            </li>

            <li class="list__item">
              <label class="item__label">Finish deadline project</label>
              <input class="item__input" type="checkbox" />
            </li>

            <li class="list__item">
              <label class="item__label">Finish deadline project</label>
              <input class="item__input" type="checkbox" />
            </li>
          </ul>
        </div>

        <div class="content__wrapper wrapper">
          <h2 class="wrapper__header">Jan 2022</h2>

          <table class="wrapper__table table">
            <thead class="table__head">
              <tr class="head__row">
                <th class="row__head" scope="col">Sun</th>
                <th class="row__head" scope="col">Mon</th>
                <th class="row__head" scope="col">Tue</th>
                <th class="row__head" scope="col">Wed</th>
                <th class="row__head" scope="col">Thu</th>
                <th class="row__head" scope="col">Fri</th>
                <th class="row__head" scope="col">Sat</th>
              </tr>
            </thead>

            <tbody class="table__body body">
              <tr class="body__row">
                <td class="row__data data--hover--yellow"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
              </tr>

              <tr class="body__row">
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
              </tr>

              <tr class="body__row">
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
              </tr>

              <tr class="body__row">
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
                <td class="row__data"></td>
              </tr>
            </tbody>
          </table>

          <nav class="wrapper__nav nav">
            <button class="nav__btn nav__btn--prev btn">Previous</button>
            <button class="nav__btn nav__btn--next btn">Next</button>
          </nav>
        </div>

        <div class="content__box--quote">
          <p class="box__label box__label--quote">
            It is not the strongest of the species that survives, nor the most
            intelligent that survives. It is the one that is the most adaptable
            to change
          </p>
          <p class="box__label box__label--author">Charles Darwin</p>
        </div>
      </div>
    </main>
  </body>
</html>
