<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/icons.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/stylesheets/animations.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./src/scripts/controller.js"></script>
    <title>Inspiro</title>
  </head>
  <body>
    <!-- Fixed at top -->
    <header class="head--top">
      <div class="head__content">
        <!-- Search query form  -->
        <form class="content__form--search">
          <div class="form__container-search">
            <i class="form__icon--search gg-search"></i>
            <input
              class="form__input--field"
              type="text"
              placeholder="Search for a person"
            />
          </div>

          <ul class="form__list--autofill"></ul>
        </form>
        <!-- Toggle menu -->
        <nav class="content__nav--menu">
          <!-- Menu button -->
          <div class="content__nav-item">
            <i class="item__icon--menu gg-menu"></i>
          </div>
          <!-- Links to different views -->
          <ul class="content__nav-tabs hidden">
            <li class="tabs__item">
              <a class="item-link item-link--home" href="/">Home</a>
            </li>
            <!-- Quotes -->
            <li class="tabs__item">
              <a class="item-link item-link--quotes" href="/quotes">Quotes</a>
            </li>
            <!-- Role models -->
            <li class="tabs__item">
              <a class="item-link item-link--models" href="/models">Models</a>
            </li>
            <!-- SMART Goals -->
            <li class="tabs__item">
              <a class="item-link item-link--goals" href="/goals">Goals</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Covers whole page -->
    <main class="main">
      <!-- Page that displays the different views -->
      <div class="main__content"></div>
    </main>
    <!-- Modal -->
    <div class="modal hidden">
      <button class="modal__btn modal__btn--close">&times;</button>
      <h1 class="modal__header"></h1>
      <!-- Insert form here -->
    </div>
    <!-- Overlay for modal -->
    <div class="overlay hidden"></div>
  </body>
</html>
